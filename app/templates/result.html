<!DOCTYPE html>
<html lang="en">
  <head>
    <title>result page</title>
  </head>

  <body>
    <form action="/delete-result" method="POST">
      <table border="1">
        <thead>
          <tr>
            <th>이름</th>
            <th>학번</th>
            <th>전공</th>
            <th>이메일</th>
            <th>성별</th>
            <th>프로그래밍 언어</th>
          </tr>
        </thead>
        <tbody>
          {% for i, result in enumerate(results) %}
          <tr>
            {% for key,val in result.items() %}
            <td>{{val}}</td>
            {% endfor %}
            <td><input type="checkbox" name="selected" value="{{ i }}" /></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="submit" value="Delete row">deleteRow</button>
    </form>
    <form action="/" method="GET">
      <button type="submit" name="action" value="Add row">addRow</button>
    </form>

    <br />
    <form action="/home" method="POST">
      <button type="submit" name="action" value="Home">Home</button>
    </form>
  </body>
</html>
