<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>main page</title>
    <script>
        function validateForm(){
            var name=document.getElementById('name').value;
            var StudentNumber=document.getElementById('StudentNumber').value;
            var Major=document.getElementById('major').value;
            var email_id=document.getElementById('email_id').value;
            var email_addr=document.getElementById('email_addr').value;

            if (!name|| !StudentNumber || !Major || !email_id|| email_addr == "none"){
                alert('필수 정보를 다 입력해주세요!');
                event.preventDefault();
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <form method="POST" onsubmit="validateForm()" action ="\result">
        
        <p><b>* Name</b> <input type="'text" id='name'name="name"/> </p>
        <p><b>* Student Number</b> <input type="text" id='StudentNumber'name="StudentNumber"/> </p>
        <p><b>* Major</b> <input type="text" id='major'name="major"/> </p>
        <p>
            <b>* Email</b> <input type="text" id='email_id'name="email_id"/> @ 
            <select id='email_addr' name="email_addr">
                <option value="none">선택</option> 
                <option value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="daum.net">daum.net</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="nate.com">nate.com</option>
            </select>
        </p>        

        <p><button type='submit' value="submit">submit</button></p>
        
    </form>
      
</body>
</html>
